<div id="mainBox">
    <div id="toolBar">
        <h2> OPTIONS</h2>
        <button mat-raised-button (click)="reset()">
            <mat-icon>sync</mat-icon>Reset
        </button>
        <p></p>
        <p>Number of buildings
            <mat-slider aria-label="unit(s)" (change)="changeNbBuildings($event)" thumbLabel tickInterval="1" step="1"
                min="0" max="10" [value]="horizonService.nbBuildings"></mat-slider>
        </p>

        <mat-slide-toggle (change)="showCriticsPoints()">Show critcs points
        </mat-slide-toggle>
    </div>
    <canvas #myCanvas></canvas>
    <div id="tab">
        <h2> SOLUTION</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="x">
                <th mat-header-cell *matHeaderCellDef> x </th>
                <td mat-cell *matCellDef="let element"> {{element.x}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="y">
                <th mat-header-cell *matHeaderCellDef> y </th>
                <td mat-cell *matCellDef="let element"> {{element.y}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p></p>
        <button mat-raised-button color="primary" (click)="reset()">
            <mat-icon>attachment</mat-icon><a [href]="fileUrl" download="file.txt">Download solution</a>
        </button>
        <p></p>
    </div>
</div>
